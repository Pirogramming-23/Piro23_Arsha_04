<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_ys.css">
    <title>Document</title>
</head>
<body>
    <section id="Portfolio" class="Portfolio-section">
        <div class="Portfolio-container">
            <h2>Portfolio</h2>
            <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
        </div>

                <!-- radio input들 (버튼용) -->
                <input type="radio" name="filter" id="filter-all" checked>
                <input type="radio" name="filter" id="filter-app">
                <input type="radio" name="filter" id="filter-card">
                <input type="radio" name="filter" id="filter-web">

                <!-- 버튼 UI -->
                <div class="filter-buttons">
                    <label for="filter-all">All</label>
                    <label for="filter-app">App</label>
                    <label for="filter-card">Card</label>
                    <label for="filter-web">Web</label>
                </div>

                <!-- 갤러리 -->
                <div class="portfolio-gallery">
                    <div class="portfolio-item app">
                        <img src="./img/portfolio-app1.webp" alt="App1">
                    </div>
                    <div class="portfolio-item app">
                        <img src="./img/portfolio-app2.webp" alt="App2">
                    </div>
                    <div class="portfolio-item app">
                        <img src="./img/portfolio-app3.webp" alt="App2">
                    </div>
                    <div class="portfolio-item card">
                        <img src="./img/portfolio-card1.webp" alt="Card1">
                    </div>
                    <div class="portfolio-item card">
                        <img src="./img/portfolio-card2.webp" alt="Card2">
                    </div>
                    <div class="portfolio-item card">
                        <img src="./img/portfolio-card3.webp" alt="Card2">
                    </div>
                    <div class="portfolio-item web">
                        <img src="./img/portfolio-web1.webp" alt="Web1">
                    </div>
                    <div class="portfolio-item web">
                        <img src="./img/portfolio-web2.webp" alt="Web2">
                    </div>
                    <div class="portfolio-item web">
                        <img src="./img/portfolio-web3.webp" alt="Web2">
                    </div>
                </div>
            
    </section>
    <section id="Team" class="Portfolio-section">

    </section>
    <section id="Pricing" class="Portfolio-section">

    </section>
    
    
</body>
</html>
