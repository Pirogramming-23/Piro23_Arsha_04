<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Header Scroll Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 200%;
    }

    /* 타임라인 설정 대상 */
    .scrollcontainer {
      scroll-timeline-name: header-is-scrolling;
      scroll-timeline-axis: block;
    }

    /* header */
    .header-lower {
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 20px;
      color: white;
      background-color: rgba(40, 58, 90, 0);
      animation-name: fade-bg;
      animation-timeline: header-is-scrolling;
      animation-duration: auto;
      animation-fill-mode: both;
      animation-timing-function: linear;
    }

    @keyframes fade-bg {
      from {
        background-color: rgba(40, 58, 90, 0);
      }
      to {
        background-color: rgba(40, 58, 90, 0.9);
      }
    }

    /* 테스트용 콘텐츠 */
    .content {
      height: 2000px;
      padding: 40px;
    }
  </style>
</head>
<body class="scrollcontainer">
  <div class="header-lower">
    스크롤 시 색이 점점 나타납니다
  </div>
  <div class="content">
    아래로 스크롤해 보세요
  </div>
</body>
</html>
